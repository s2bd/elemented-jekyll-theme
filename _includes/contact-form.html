<div class="contact-form">
    <h3>{{ include.title | default: "Get in Touch" }}</h3>
    
    <form action="{{ include.action | default: '#' }}" method="POST">
        <div class="form-row">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required>
            </div>
        </div>
        
        {% if include.show_phone %}
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">
        </div>
        {% endif %}
        
        {% if include.show_subject %}
        <div class="form-group">
            <label for="subject">Subject *</label>
            <input type="text" id="subject" name="subject" required>
        </div>
        {% endif %}
        
        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        
        <button type="submit" class="btn">{{ include.button_text | default: "Send Message" }}</button>
    </form>
</div>
